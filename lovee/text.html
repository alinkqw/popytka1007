            "Ты самая красивая",
            "Ты самая желанная",
            "Ты самая любимая",
            "Ты солнце прекрасное",
        ];
    
        const container = document.getElementById('container');
    
        lines.forEach((line, index) => {
            const div = document.createElement('div');
            div.className = 'text';
            div.textContent = line;
    
            setTimeout(() => {
                container.appendChild(div);
            }, index * 2300);
        });
    </script>
