                 \u003Cimg src=\"sources/flexbox.png\" alt=\"flexbox\">\n                \u003C/article>\n            \u003C/div>\n        \u003C/div>\n    \u003C/div>\n    \u003Cscript src=\"sources/script.js\">\u003C/script>\n\u003C/body>\n\u003C/html>","Justify-content","\u003Cp id=\"docs-internal-guid-ecc34175-7fff-02d2-7bf0-cc7bb86e3688\" dir=\"ltr\" style=\"line-height: 1.2; margin-top: 0pt; margin-bottom: 11pt;\">\u003Cimg src=\"https://767416.selcdn.ru/production_kodland_main_public/task_description_materials/769935ce-8aa7-4443-93ef-a856e2320dde.png\" alt=\"Z2uk1-RUUEUOwh3a3w-o-W8xbyaqa-Pq-FCRoosm-SJTp3-Uuj8-FGWQ-J6-XDe1h-Ud-QBRli6j-OOk-S-Pz-H-Bm-Gx1-IXJku\" />\u003C/p>\n\u003Cp dir=\"ltr\" style=\"line-height: 1.2; margin-top: 0pt; margin-bottom: 11pt;\">\u003Cspan style=\"font-size: 14pt; font-family: Montserrat, sans-serif; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">Для начала попробуем изменить расположение элементов вдоль главной оси контейнера. По умолчанию они группируются в начале главной оси и чаще всего это неудобно.&nbsp;\u003C/span>\u003C/p>\n\u003Cp dir=\"ltr\" style=\"line-height: 1.2; margin-top: 0pt; margin-bottom: 11pt;\">\u003Cspan style=\"font-size: 14pt; font-family: Montserrat, sans-serif; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">Управляет размещением элементов вдоль главной оси свойство \u003C/span>\u003Cspan style=\"font-size: 14pt; font-family: Montserrat, sans-serif; font-weight: bold; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">justify-content\u003C/span>\u003Cspan style=\"font-size: 14pt; font-family: Montserrat, sans-serif; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">. Вот его возможные значения:\u003C/span>\u003C/p>\n\u003Cp dir=\"ltr\" style=\"line-height: 1.2; margin-top: 0pt; margin-bottom: 11pt;\">\u003Cspan style=\"font-size: 14pt; font-family: Montserrat, sans-serif; font-weight: bold; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">flex-start\u003C/span>\u003Cspan style=\"font-size: 14pt; font-family: Montserrat, sans-serif; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"> - сгруппировать элементы в начале оси\u003C/span>\u003C/p>\n\u003Cp dir=\"ltr\" style=\"line-height: 1.2; margin-top: 0pt; margin-bottom: 11pt;\">\u003Cspan style=\"font-size: 14pt; font-family: Montserrat, sans-serif; font-weight: bold; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">flex-end\u003C/span>\u003Cspan style=\"font-size: 14pt; font-family: Montserrat, sans-serif; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"> - сгруппировать элементы в конце оси\u003C/span>\u003C/p>\n\u003Cp dir=\"ltr\" style=\"line-height: 1.2; margin-top: 0pt; margin-bottom: 11pt;\">\u003Cspan style=\"font-size: 14pt; font-family: Montserrat, sans-serif; font-weight: bold; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">center\u003C/span>\u003Cspan style=\"font-size: 14pt; font-family: Montserrat, sans-serif; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"> - сгруппировать элементы по центру\u003C/span>\u003C/p>\n\u003Cp dir=\"ltr\" style=\"line-height: 1.2; margin-top: 0pt; margin-bottom: 11pt;\">\u003Cspan style=\"font-size: 14pt; font-family: Montserrat, sans-serif; font-weight: bold; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">space-around\u003C/span>\u003Cspan style=\"font-size: 14pt; font-family: Montserrat, sans-serif; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"> - распределить элементы на равных расстояниях, добавить промежутки перед первым и после последнего элемента\u003C/span>\u003C/p>\n\u003Cp dir=\"ltr\" style=\"line-height: 1.2; margin-top: 0pt; margin-bottom: 11pt;\">\u003Cspan style=\"font-size: 14pt; font-family: Montserrat, sans-serif; font-weight: bold; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">space-between\u003C/span>\u003Cspan style=\"font-size: 14pt; font-family: Montserrat, sans-serif; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\"> - аналогично предыдущему, но промежутки в начале и конце не добавляются\u003C/span>\u003C/p>\n\u003Cp dir=\"ltr\" style=\"line-height: 1.2; margin-top: 0pt; margin-bottom: 11pt;\">\u003Cspan style=\"font-size: 14pt; font-family: Montserrat, sans-serif; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline; white-space: pre-wrap;\">Запустите задание и попробуйте все значения этого свойства. Свойства flex контейнеров могут быть достаточно сложны для запоминания, поэтому советуем сделать для себя шпаргалку в удобном формате и записывать туда все значения. А в конце сегодняшнего занятия ты отправишь свои заметки преподавателю.\u003C/span>\u003C/p>",null,true,false,["Reactive",24],{"$snuxt-i18n-meta":25},{},["Set"],["ShallowReactive",28],{"$Y5hVG9uWZ3":20,"$dyfQz8pgop":20,"useTask":20,"useTaskProgress":20},"/task/47038/do",["Reactive",31],{"tokenStore":32,"userStore":37,"walletStore":53,"tour":57},{"accessToken":33,"refreshToken":35},["Ref",34],"eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJyYW5kb20iOjg5NDk3NywidXNlcl9pZCI6MTgwMTAzOCwiZXhwIjoxNzI5NDkyNDM0LCJmdWxsbmFtZSI6Ilx1MDQxYVx1MDQ0M1x1MDQ0MFx1MDQzMVx1MDQzMFx1MDQzZFx1MDQzZVx1MDQzMlx1MDQzMCJ9.CCuVkwvQnfII5rVDkm6DEOu6KMryY-qT
